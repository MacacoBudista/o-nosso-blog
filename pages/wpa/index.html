<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Como configurar o Wifi</title>
      <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div class="topmenu">
      <p>Go <a href="../index.html">Home</a> Monkey!</p>
      <h3> Setup /etc/wpa/wpa_supplicant.conf </h3>
    </div>
    <div class="container">
      <div class="block">
    <code class="settings"> 
        <span class="item">network={<span>
        <span class="item">ssid="monkey1"<span>
        <span class="item">scan_ssid=1<span>
        <span class="item">key_mgmt=WPA-PSK<span>
        <span class="item">psk="monkeysecrets"<span>
    </code></div>
      <p>Adicionar mais
      <div class="block">
    <code class="settings"> 
        <span class="item">network={<span>
        <span class="item">ssid="monkey2"<span>
        <span class="item">scan_ssid=1<span>
        <span class="item">key_mgmt=WPA-PSK<span>
        <span class="item">psk="monkeysecrets"<span>
    </code></div>

    <script src="app.js"></script>
  </body>
</html>
